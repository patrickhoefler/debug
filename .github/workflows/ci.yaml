name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # tag=v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@95cb08cb2672c73d4ffd2f422e6d11953d2a9c70 # tag=v2

      - name: Build
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # tag=v3
        with:
          tags: debug
          load: true # make the image available locally

      - name: Test curl
        run: docker run --rm debug curl google.com

      - name: Test dig
        run: docker run --rm debug dig google.com

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@b90df97be1c548ac9c8bd9186bfea6747153bf5e # tag=v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push with latest tag
        if: steps.branch-name.outputs.is_default == 'true'
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # tag=v3
        with:
          tags: ghcr.io/${{ github.repository }}:latest
          push: true
